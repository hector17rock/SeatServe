<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Images/seatserve-app-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeatServe - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-emerald-50 to-cyan-50 relative">
    <!-- Index Wallpaper Background -->
    <div 
      class="fixed inset-0 pointer-events-none opacity-50"
      style="
        background-image: url('/Images/index-wallpaper.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        z-index: 1;
      "
    ></div>
    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
      <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md border border-neutral-200">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
          <div class="mx-auto mb-4 h-32 w-32 flex items-center justify-center">
            <img src="/Images/seatserve-app-icon.png" alt="SeatServe Logo" class="w-full h-full object-contain">
          </div>
          <h1 class="text-3xl font-bold text-neutral-900 mb-2">Create Account</h1>
          <p class="text-neutral-600">Join SeatServe today</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-neutral-700 mb-2">
              Full Name
            </label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required
              class="w-full px-4 py-3 rounded-xl border border-neutral-300 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 outline-none transition"
              placeholder="Enter your full name"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-neutral-700 mb-2">
              Email or Phone
            </label>
            <input 
              type="text" 
              id="email" 
              name="email" 
              required
              class="w-full px-4 py-3 rounded-xl border border-neutral-300 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 outline-none transition"
              placeholder="Enter your email or phone number"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">
              Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              minlength="6"
              class="w-full px-4 py-3 rounded-xl border border-neutral-300 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 outline-none transition"
              placeholder="Create a password (min 6 characters)"
            />
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-neutral-700 mb-2">
              Confirm Password
            </label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required
              minlength="6"
              class="w-full px-4 py-3 rounded-xl border border-neutral-300 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 outline-none transition"
              placeholder="Confirm your password"
            />
          </div>

          <button 
            type="submit"
            class="w-full bg-gradient-to-r from-emerald-400 to-cyan-400 text-neutral-900 font-semibold py-3 px-4 rounded-xl hover:from-emerald-500 hover:to-cyan-500 focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 transition duration-200"
          >
            Create Account
          </button>
        </form>

        <!-- Footer Links -->
        <div class="mt-8 text-center">
          <p class="text-sm text-neutral-600">
            Already have an account? 
            <a href="/index.html" class="text-emerald-600 hover:text-emerald-700 font-medium">
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 px-4 pb-4 pt-2 text-xs text-neutral-500 z-10">
      <div class="text-center">Demo MVP | SeatServe All Rights Reserve 2025</div>
    </footer>

    <script>
      // Handle signup form submission
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validation
        if (!name || !email || !password || !confirmPassword) {
          alert('Please fill in all fields');
          return;
        }
        
        if (password.length < 6) {
          alert('Password must be at least 6 characters long');
          return;
        }
        
        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }
        
        // Get existing accounts from localStorage
        let accounts = JSON.parse(localStorage.getItem('seatserve_accounts') || '[]');
        
        // Check if email/phone already exists
        const existingAccount = accounts.find(acc => acc.email.toLowerCase() === email.toLowerCase());
        if (existingAccount) {
          alert('An account with this email or phone number already exists. Please sign in instead.');
          return;
        }
        
        // Create new account
        const newAccount = {
          name: name,
          email: email,
          password: password,
          createdAt: new Date().toISOString()
        };
        
        // Add to accounts array
        accounts.push(newAccount);
        
        // Save to localStorage
        localStorage.setItem('seatserve_accounts', JSON.stringify(accounts));
        
        // Store account data temporarily for confirmation page
        localStorage.setItem('new_account_data', JSON.stringify(newAccount));
        
        // Redirect to confirmation page
        window.location.href = '/signup_confirmation.html';
      });
    </script>
  </body>
</html>
