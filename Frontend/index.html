<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Images/seatserve-app-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeatServe - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-emerald-50 to-cyan-50 relative">
    <!-- Index Wallpaper Background -->
    <div 
      class="fixed inset-0 pointer-events-none opacity-50"
      style="
        background-image: url('/Images/index-wallpaper.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        z-index: 1;
      "
    ></div>
    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
      <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md border border-neutral-200">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
          <div class="mx-auto mb-4 h-32 w-32 flex items-center justify-center">
            <img src="/Images/seatserve-app-icon.png" alt="SeatServe Logo" class="w-full h-full object-contain">
          </div>
          <h1 class="text-3xl font-bold text-neutral-900 mb-2">Welcome to SeatServe</h1>
          <p class="text-neutral-600">Order from your seat or pick up fast</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-neutral-700 mb-2">
              Email or Phone
            </label>
            <input 
              type="text" 
              id="email" 
              name="email" 
              required
              class="w-full px-4 py-3 rounded-xl border border-neutral-300 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 outline-none transition"
              placeholder="Enter your email or phone number"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">
              Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              class="w-full px-4 py-3 rounded-xl border border-neutral-300 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 outline-none transition"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-neutral-300 text-emerald-400 focus:ring-emerald-400">
              <span class="ml-2 text-sm text-neutral-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-emerald-600 hover:text-emerald-700 font-medium">
              Forgot password?
            </a>
          </div>

          <button 
            type="submit"
            class="w-full bg-gradient-to-r from-emerald-400 to-cyan-400 text-neutral-900 font-semibold py-3 px-4 rounded-xl hover:from-emerald-500 hover:to-cyan-500 focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 transition duration-200"
          >
            Sign In
          </button>
        </form>

        <!-- Demo Access -->
        <div class="mt-6 pt-6 border-t border-neutral-200">
          <p class="text-center text-sm text-neutral-600 mb-4">
            For demo purposes, you can skip login:
          </p>
          <button 
            onclick="goToMenu()"
            class="w-full bg-neutral-100 text-neutral-700 font-medium py-3 px-4 rounded-xl hover:bg-neutral-200 border border-neutral-300 transition duration-200"
          >
            Continue as Guest
          </button>
        </div>

        <!-- Footer Links -->
        <div class="mt-8 text-center">
          <p class="text-sm text-neutral-600">
            Don't have an account? 
            <a href="/signup.html" class="text-emerald-600 hover:text-emerald-700 font-medium">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 px-4 pb-4 pt-2 text-xs text-neutral-500 z-10">
      <div class="text-center">Demo MVP | SeatServe All Rights Reserve 2025</div>
    </footer>

    <script>
      // Handle login form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        // Validation
        if (!email || !password) {
          alert('Please fill in all fields');
          return;
        }
        
        // Get stored accounts from localStorage
        const accounts = JSON.parse(localStorage.getItem('seatserve_accounts') || '[]');
        
        // Find matching account
        const account = accounts.find(acc => 
          acc.email.toLowerCase() === email.toLowerCase() && 
          acc.password === password
        );
        
        if (account) {
          // Valid credentials - store login state
          localStorage.setItem('seatserve_logged_in', 'true');
          localStorage.setItem('seatserve_user', account.name || account.email);
          
          // Redirect to concessions page
          window.location.href = '/concessions.html';
        } else {
          // Invalid credentials
          alert('Invalid email or password. Please try again or sign up for a new account.');
        }
      });
      
      // Function to go directly to menu (guest access)
      function goToMenu() {
        localStorage.setItem('seatserve_logged_in', 'guest');
        localStorage.setItem('seatserve_user', 'Guest User');
        window.location.href = '/concessions.html';
      }
      
      // Check if already logged in
      if (localStorage.getItem('seatserve_logged_in')) {
        // Optionally redirect automatically if already logged in
        // window.location.href = '/menu1.html';
      }
    </script>
  </body>
</html>
